<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>Welcome to Facebook</title>

<!-- Bootstrap -->

<link href="bootstrap-3.3.2-dist/css/bootstrap.css" type="text/css"
	rel="stylesheet">
<link href="bootstrap-3.3.2-dist/css/bootstrap.min.css" type="text/css"
	rel="stylesheet">
<link href="bootstrap-3.3.2-dist/css/bootstrap-theme.css"
	type="text/css" rel="stylesheet">
<link href="bootstrap-3.3.2-dist/css/bootstrap-theme.min.css"
	type="text/css" rel="stylesheet">
<link href="myFbStyle.css" type="text/css" rel="stylesheet">


<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container-fixed">
		<div class="container-fluid navbar-fixed-top fbColor ">

			<div class="row fbColor">
				<div class=" col-md-1 navbar-header zeroPad fix">
					<!-- fb icon -->
					<span class="myBrand"><a href="#http://www.facebook.com"><img
							id="fbIcon" src="fb.jpg" alt="Facebook" align="right"
							style="height: 22px; width: 22px; vertical-align: baseline">
					</a></span>

				</div>
				<!-- navbar header -->

				<div class="col-md-5 zeroPad">
					<form class="navbar-form navbar-left" role="search">
						<div class="input-group">
							<input type="text" class="form-control" aria-label="..."
								placeholder="Search Facebook">
							<div class="input-group-btn searchButton">
								<button type="button"
									class="btn btn-default dropdown-toggle fb-button "
									data-toggle="dropdown" aria-expanded="false">
									<i class="glyphicon glyphicon-search "></i>
								</button>
								<ul class="dropdown-menu " role="menu">
									<li><span class="reducedSize">RECENT SEARCHES</span><span>
											<a class="reducedSize text-right" href="#">EDIT</a>
									</span></li>
									<li class="divider"></li>
									<li><a href="#">Search Item 1</a></li>
									<li><a href="#">Search Item 2</a></li>
									<li><a href="#"> Write JavaScript</a></li>
								</ul>
							</div>
						</div>
					</form>
				</div>
				<!-- search bar -->

				<div class="collapse navbar-collapse col-md-1"
					id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav fbColor">
						<li><a class="fbColor fbLinkStyle" href="#https://www.facebook.com/sreekeshd"><span class="fbColor fbLinkStyle"><img
								src="sreekeshd.jpg" style="height: 32px; width: 32px;"> Sreekesh</span></a></li>
						<li><img src="divider.png" style= " vertical-align: bottom;height: 42px;width: 1px;"></li>
					</ul>
				</div>
				<div>
			</div>
			<!-- profile pic (small) + fname + divider -->

			<div class="col-md-1">home + divider</div>
			<!-- home + divider -->


			<div class="col-md-1">friend req + chat messages +
				notifications + divider</div>
			<!-- friend req + chat messages + notifications + divider -->

			<div class="col-md-1">account settings + dropdown</div>
			<!-- account settings + dropdown -->


		</div>
		<!-- row -->



	</div>
	<!-- container fluid-->

	</div>
	<!-- container fixed-->





	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="bootstrap-3.3.2-dist/js/bootstrap.min.js"></script>
	<!-- <script src="bootstrap-3.3.2-dist/js/bootstrap.js"></script> -->
</body>
</html>
